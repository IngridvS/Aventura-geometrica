<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geometricas</title>
    <link rel="stylesheet" href="Css/Style-Calcular.css">
</head>
<body>
    <header>
        <h1>Calcular o Coroa do Circulo</h1>
    </header>
    <main>
        <p>Uma coroa do círculo é uma região entre duas circunferências concêntricas. A fórmula para calcular a área da coroa do círculo é:</p>
        <img src="img/area-da-coroa-circular-.webp" alt="Coroa Do Circulo">
        <p>Fórmula para calcular a área = <code>&pi; * (R^2 - r^2)</code></p>

        <form id="calc-form">
            <div>
                <label for="raioExterno">Raio Externo (R):</label>
                <input type="number" id="raioExterno" required>
            </div>

            <div>
                <label for="raioInterno">Raio Interno (r):</label>
                <input type="number" id="raioInterno" required>
            </div>

            <div>
                <button type="button" id="calcular-btn" onclick="calcularArea()">Calcular Área</button>
            </div>

            <div>
                <label for="resultado">Área da Coroa do Círculo:</label>
                <span id="resultado">Exemplo</span>
            </div>
        </form>
    </main>

    <script src="JavaScript/Coroa do Círculo.js"></script>
    <footer>
        <p>&copy; 2023 FormasGeométricas.com</p>
    </footer>
</body>
</html>
