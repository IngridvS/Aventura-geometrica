<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geometricas</title>
    <link rel="stylesheet" href="Css/Style-Calcular.css">
</head>
<body>
    <header>
        <h1>Calcular o Setor Circular</h1>
    </header>
    <main>
        <p>A área do setor circular é a região interna da circunferência, limitada por dois raios e um arco de círculo. <br>
            A área do setor circular é como uma fatia da circunferência.</p>
        <img src="img/elementos-setor-circular.webp" alt="Setor Circular">
        <form id="calc-form">
            <div>
                <label for="raioMaior">Raio do Círculo Maior (R):</label>
                <input type="number" id="raioMaior" required>
            </div>
            <div>
                <label for="raioMenor">Raio do Setor Circular (r):</label>
                <input type="number" id="raioMenor" required>
            </div>
            <div>
                <label for="anguloSetor">Ângulo do Setor (em graus):</label>
                <input type="number" id="anguloSetor" required>
            </div>
            <div>
                <button type="button" id="calcular-btn" onclick="calcularArea()">Calcular Área</button>
            </div>
            <div>
                <label for="resultado">Área do Setor Circular:</label>
                <span id="resultado">Resultado</span>
            </div>
        </form>
    </main>
    <script src="JavaScript/Setor Circular em um Círculo Aninhado.js"></script>
    <footer>
        <p>&copy; 2023 FormasGeométricas.com</p>
    </footer>
</body>
</html>
