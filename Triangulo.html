<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geometricas</title>
    <link rel="stylesheet" href="Css/Style-Calcular.css">
</head>
<body>
    <header>
        <h1>Calcular o Triangulo</h1>
    </header>

    <main>
        <p>O triângulo é uma figura geométrica com três lados. A fórmula para calcular a área de um triângulo é:</p>
        <img src="img/triangulo.png" alt="Triangulo">
        <p>Fórmula para calcular a área = <code>(Base * Altura) / 2</code></p>
    
        <form id="calc-form">
            <div>
                <label for="base">Base do Triângulo:</label>
                <input type="number" id="base" required>
            </div>
    
            <div>
                <label for="altura">Altura do Triângulo:</label>
                <input type="number" id="altura" required>
            </div>
    
            <div>
                <button type="button" id="calcular-btn" onclick="calcularArea()">Calcular Área</button>
            </div>
    
            <div>
                <label for="resultado">Área do Triângulo:</label>
                <span id="resultado">Exemplo</span>
            </div>
        </form>
    </main>
    
    <script src="JavaScript/Triangulo.js"></script>
    
    <footer>
        <p>&copy; 2023 FormasGeométricas.com</p>
    </footer>
</body>
</html>
